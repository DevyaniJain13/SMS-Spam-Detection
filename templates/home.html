<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <nav class="navbar navbar-dark bg-dark" style="padding: 4em;">
      <a class="navbar-brand fs-3 fw-bold" href="#">Machine Learning <br /> App with Flask</a>
    </nav>
  </head>
  <body class="text-center">

    <div class="form-signin">
      <form action="{{ url_for('predict')}}" method="POST">
        <img
          class="mb-4"
          src="https://www.vhv.rs/dpng/d/215-2151356_warning-ico-opera-browser-icon-png-transparent-png.png"
          alt=""
          width="72"
          height="72"
        />
        <h1 class="h3 mb-3 fw-normal">Spam Detector</h1>

        <div class="form-floating">
          <textarea
            class="form-control"
            name="message"
            placeholder="Text Message"
            id="floatingTextarea"
            style="height: 17ex"
          ></textarea>
          <label for="floatingTextarea">Enter Your Message here</label>
        </div>

        <br />

        <input
          class="w-100 btn btn-lg btn-outline-danger rounded-pill"
          type="submit"
          class="btn-info"
          value="Predict"
        />
      </form>
    </div>
  </body>
</html>
