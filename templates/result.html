<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <nav class="navbar navbar-dark bg-dark" style="padding: 4em">
      <a class="navbar-brand fs-3 fw-bold" href="#"
        >Machine Learning <br />
        App with Flask</a
      >
    </nav>
  </head>
  <body class="text-center">
    <div class="results fw-bold">
      <p class="fs-3" style="color: blue">Results for Comment:</p>
      {% if prediction == 1%}
      <p class="fs-1" style="color: red">SPAM</p>
      {% elif prediction == 0%}
      <p class="fs-1" style="color: green">Not a Spam <br/> (It is a HAM)</p>
      {% endif %}
    </div>
  </body>
</html>
